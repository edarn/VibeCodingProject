<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal CRM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    [x-cloak] { display: none !important; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Navigation -->
  <nav class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <h1 class="text-xl font-semibold text-gray-800">Personal CRM</h1>
          <div id="nav-links" class="ml-10 flex space-x-4 hidden">
            <a href="#" onclick="router.navigate('contacts'); return false;"
               class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-100"
               data-route="contacts">
              Contacts
            </a>
            <a href="#" onclick="router.navigate('companies'); return false;"
               class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-100"
               data-route="companies">
              Companies
            </a>
            <a href="#" onclick="router.navigate('candidates'); return false;"
               class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-100"
               data-route="candidates">
              Candidates
            </a>
            <a href="#" onclick="router.navigate('todos'); return false;"
               class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-100"
               data-route="todos">
              ToDos
            </a>
          </div>
        </div>
        <div id="user-section" class="flex items-center hidden">
          <span id="current-user" class="text-sm text-gray-600 mr-4"></span>
          <button onclick="auth.logout()" class="text-sm text-gray-500 hover:text-gray-700">
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div id="app">
      <!-- Content will be loaded here -->
      <div class="text-center py-12">
        <p class="text-gray-500">Loading...</p>
      </div>
    </div>
  </main>

  <!-- Modal Container -->
  <div id="modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-lg bg-white">
      <div id="modal-content"></div>
    </div>
  </div>

  <!-- Auth Modal (Login/Register) -->
  <div id="auth-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-lg bg-white">
      <div id="auth-modal-content"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
