<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal CRM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    [x-cloak] { display: none !important; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Navigation -->
  <nav class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <h1 class="text-xl font-semibold text-gray-800">Personal CRM</h1>
          <div id="nav-links" class="ml-10 flex space-x-4 hidden">
            <a href="#" onclick="router.navigate('contacts'); return false;"
               class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-100"
               data-route="contacts">
              Contacts
            </a>
            <a href="#" onclick="router.navigate('companies'); return false;"
               class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-100"
               data-route="companies">
              Companies
            </a>
            <a href="#" onclick="router.navigate('candidates'); return false;"
               class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-100"
               data-route="candidates">
              Candidates
            </a>
            <a href="#" onclick="router.navigate('todos'); return false;"
               class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-100"
               data-route="todos">
              ToDos
            </a>
          </div>
        </div>
        <div id="user-section" class="flex items-center hidden relative">
          <div class="relative">
            <button id="user-menu-button" onclick="toggleUserMenu()" class="flex items-center text-sm text-gray-600 hover:text-gray-900">
              <span id="current-user" class="mr-2"></span>
              <span id="user-role-badge" class="hidden px-2 py-0.5 text-xs rounded-full mr-2"></span>
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
            <div id="user-menu-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-1 z-50 border border-gray-200">
              <div id="team-menu-items"></div>
              <hr class="my-1 border-gray-200" id="menu-divider">
              <button onclick="auth.logout(); toggleUserMenu();" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                Logout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Invitation Banner -->
  <div id="invitation-banner" class="hidden bg-blue-50 border-b border-blue-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
      <div class="flex items-center justify-between flex-wrap">
        <div class="flex items-center">
          <span class="text-blue-800" id="invitation-text"></span>
        </div>
        <div class="flex space-x-2">
          <button onclick="teamManager.showAcceptModal()" class="bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700 text-sm">
            Accept
          </button>
          <button onclick="teamManager.declineInvitation()" class="bg-white text-gray-700 px-4 py-1 rounded border border-gray-300 hover:bg-gray-50 text-sm">
            Decline
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div id="app">
      <!-- Content will be loaded here -->
      <div class="text-center py-12">
        <p class="text-gray-500">Loading...</p>
      </div>
    </div>
  </main>

  <!-- Modal Container -->
  <div id="modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-lg bg-white">
      <div id="modal-content"></div>
    </div>
  </div>

  <!-- Auth Modal (Login/Register) -->
  <div id="auth-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-lg bg-white">
      <div id="auth-modal-content"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
